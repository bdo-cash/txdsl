apply plugin: 'java'
apply plugin: 'scala'

apply plugin: 'application'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
//    compile 'com.google.guava:guava:20.0'
    compile 'org.scala-lang:scala-library:2.12.2'

    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.12:3.0.3'
}

mainClassName = 'App'
